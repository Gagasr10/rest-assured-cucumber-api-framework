name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows running CI manually with custom parameters
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: true
        default: "dev"
      tags:
        description: "Cucumber tags to run"
        required: true
        default: "@orders"

# Prevent parallel CI runs on same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [ "${{ inputs.env || 'dev' }}" ]
        tags: [ "${{ inputs.tags || '@orders' }}" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven tests
        env:
          MAVEN_OPTS: "-Xmx2g -Dfile.encoding=UTF-8"
        run: |
          mvn -B clean test \
            -Denv=${{ matrix.env }} \
            -Dcucumber.filter.tags="${{ matrix.tags }}"

      # Upload Cucumber HTML + JSON report
      - name: Upload Cucumber report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ matrix.env }}-${{ matrix.tags }}
          path: target/cucumber-report

      # Upload TestNG Surefire logs
      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.env }}-${{ matrix.tags }}
          path: target/surefire-reports

      # Upload raw Allure files
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.env }}-${{ matrix.tags }}
          path: target/allure-results

  # Optional: publish Allure HTML report to GitHub Pages
  allure-report:
    if: always()
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download raw Allure results
        uses: actions/download-artifact@v4
        with:
          path: ./allure-results-bundle

      - name: Merge Allure results
        run: |
          mkdir -p ./allure-results
          find ./allure-results-bundle -type f -name "*.json" -exec cp {} ./allure-results/ \;
          find ./allure-results-bundle -type f -name "*.xml" -exec cp {} ./allure-results/ \;
          find ./allure-results-bundle -type f -name "*.txt" -exec cp {} ./allure-results/ \;

      - name: Publish Allure report to GitHub Pages
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: ./allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
